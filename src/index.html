
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQVIA GPT</title>
    <style>
		body {
		}
		#chat-container {
			display: flex;
            width: 80%;
            word-wrap: break-word;
            float: right;
			flex: 1;
			height: 80vh;
		}
		#messages {
			flex: 1;
			overflow-y: auto;
            word-wrap: break-word;
			padding: 10px;
		}
		#chat-input {
			width: 80%;
            flex: 1;
            display: flex;
            height: 40px;
            position: absolute;
            bottom: 0;
            right: 0;
            margin: 5px;
		}
		#messageInput {
			flex: 1;
			height: 100%;
            margin-left: 20px;
			margin-right: 10px;
		}
		#sendButton {
			height: 100%;
			padding: 10px;
			background-color: slategray;
			color: white;
			border: none;
			cursor: pointer;
		}
		#side-panel {
			width: 260px;
            position: fixed;
            top: 15%;
            left: 0px;
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 8px;
            background-color: gray;
		}
	</style>
</head>
<body>
    <h1>IQVIA GPT</h1>
    <div id="chat-container">
		<div id="messages">
			<!-- Chat history will be displayed here -->
		</div>
		
	</div>
    <div id="chat-input">
        <textarea id="messageInput" placeholder="Type your message here"></textarea>
        <button id="sendButton">Send</button>
        <button id="clearMessages">Clear Content</button>

    </div>
	<div id="side-panel">
        <p>Reserve for side panel settings</p>

		<!-- Side panel content will be displayed here -->
	</div>
    <!-- original gpt
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message">
        <button id="sendButton">Send</button>
        <button id="clearMessages">Clear Content</button>
    </div>
-->
    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearMessages');

        const serverUrl = 'http://localhost:8080'; // Change this to your server's URL

        // Function to add a new message to the messages container
        function addMessage(message) {
            let messageContentArray = message.content.split("```");
            console.log(messageContentArray);
            for(let i=0; i < messageContentArray.length; i++) {
                if(i%2 == 0) {
                    const messageElement = document.createElement('pre');
                    messageElement.textContent = messageContentArray[i];
                    messagesContainer.appendChild(messageElement);
                } else {
                    const preElement = document.createElement('pre');
                    const codeElement = document.createElement('code');
                    codeElement.textContent = messageContentArray[i];
                    preElement.appendChild(codeElement);
                    messagesContainer.appendChild(preElement);
                }
            }
        }
        
        // Event listener for the send button
        sendButton.addEventListener('click', async () => {
            const message = messageInput.value;
            if (message) {
                let response = await fetch(`${serverUrl}/process-prompt`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });
                messageInput.value = '';
                if(response.ok) {
                    fetchMessages();
                } else  {
                    console.log(response);
                }
            }
        });

        clearButton.addEventListener('click', async () => {
            let response = await fetch(`${serverUrl}/clear`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            });
            if(response.ok) {
                fetchMessages();
            }
        });

        // Function to fetch and display messages
        async function fetchMessages() {
            messagesContainer.innerHTML = ''; // Clear the messages container
            const response = await fetch(`${serverUrl}/messages`);
            const messages = await response.json();
            messages.forEach(addMessage);
        }

        // Fetch messages when the page loads
        fetchMessages();
    </script>
</body>
</html>
